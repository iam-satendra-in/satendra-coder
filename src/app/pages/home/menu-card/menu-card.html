<nav class="navigation">
    <div class="nav-container">
        <!-- Logo Section -->
        <div class="nav-brand">
            <div class="logo" routerLink="/">
                <div class="logo-icon"><img src="/assets/images/global/logo.svg" alt=""></div>
                <span class="brand-name">
                    <span class="logo-title">SatendraCoder</span>
                    <span class="sub-title">iT Technologies Hub</span>
                </span>

            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu" [class.mobile-open]="isMobileMenuOpen">
            <div class="nav-items">
                <div *ngFor="let item of menuItems" class="nav-item" [class.active]="activeDropdown === item.label">
                    <span class="nav-link"
                        (click)="item.hasDropdown ? toggleDropdown(item.label) : closeMobileMenu(); $event.stopPropagation()">
                        {{ item.label }}
                        <svg *ngIf="item.hasDropdown" class="dropdown-arrow"
                            [class.rotated]="activeDropdown === item.label" width="12" height="8" viewBox="0 0 12 8"
                            fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </span>

                    <!-- Dropdown Menu -->
                    <div *ngIf="item.hasDropdown && activeDropdown === item.label" class="dropdown-menu"
                        (click)="$event.stopPropagation()">
                        <div class="dropdown-content">
                            <a *ngFor="let dropdownItem of item.dropdownItems" href="#" class="dropdown-item"
                                (click)="$event.preventDefault(); $event.stopPropagation(); closeMobileMenu()">
                                <a [routerLink]="dropdownItem?.link"> {{ dropdownItem?.name }}</a>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- <div class="nav-item ">
                    <span class="nav-link" routerLink="/about">
                        About
                    </span>
                </div> -->
                <!-- Support Others -->
                <div class="nav-item support-item">
                    <span class="nav-link support-link" routerLink="/kids">
                        Kids Corner
                    </span>
                </div>
                <!-- Support Others -->
                <div class="nav-item support-item">
                    <span class="nav-link support-link" routerLink="/donate">
                        <svg class="support-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path
                                d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                                stroke="#F97316" stroke-width="2" fill="none" />
                        </svg>
                        Donation
                    </span>
                </div>
            </div>

            <!-- User Actions -->
            <div class="nav-actions">
                @if (isLoggedIn) {
                <!-- Logged In User Profile -->
                <div class="user-profile-dropdown" [class.active]="activeDropdown === 'user-profile'">
                    <div class="user-info" (click)="toggleDropdown('user-profile'); $event.stopPropagation()">
                        <div class="user-avatar">
                            <span *ngIf="currentUser?.avatar">{{ currentUser?.avatar }}</span>
                            <svg *ngIf="!currentUser?.avatar" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor"
                                    stroke-width="2" />
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none" />
                            </svg>
                        </div>
                        <div class="user-details">
                            <span class="user-name">{{ currentUser?.name | truncateText:12}}</span>
                            <span class="user-email">{{ currentUser?.email | truncateText:20}}</span>
                        </div>
                        <svg class="dropdown-arrow" [class.rotated]="activeDropdown === 'user-profile'" width="12"
                            height="8" viewBox="0 0 12 8" fill="none">
                            <path d="M1 1L6 6L11 1" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>

                    <!-- User Dropdown Menu -->
                    <div *ngIf="activeDropdown === 'user-profile'" class="user-dropdown-menu"
                        (click)="$event.stopPropagation()">
                        <div class="user-dropdown-content">
                            <a href="#" class="user-dropdown-item"
                                (click)="$event.preventDefault(); $event.stopPropagation(); closeMobileMenu()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor"
                                        stroke-width="2" />
                                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none" />
                                </svg>
                                My Profile
                            </a>
                            <a href="#" class="user-dropdown-item"
                                (click)="$event.preventDefault(); $event.stopPropagation(); closeMobileMenu()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
                                        stroke="currentColor" stroke-width="2" />
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" fill="none" />
                                </svg>
                                Settings
                            </a>
                            <a href="#" class="user-dropdown-item"
                                (click)="$event.preventDefault(); $event.stopPropagation(); closeMobileMenu()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor"
                                        stroke-width="2" />
                                    <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" />
                                    <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" />
                                </svg>
                                Help & Support
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#" class="user-dropdown-item logout-item"
                                (click)="$event.preventDefault(); $event.stopPropagation(); toggleLogin(); closeMobileMenu()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor"
                                        stroke-width="2" />
                                    <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" />
                                    <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2" />
                                </svg>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
                } @else {
                <div routerLink="/auth/login" class="user-profile" (click)="closeMobileMenu()">
                    <div class="profile-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor"
                                stroke-width="2" />
                            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none" />
                        </svg>
                    </div>
                    <span class="login-text">Login</span>
                </div>

                <button routerLink="/become-a-member" class="get-started-btn" (click)="closeMobileMenu()">
                    Mecome a Member
                    <svg class="arrow-icon" width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M5 12h14M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
                }
            </div>
        </div>


        <!-- Mobile Menu Toggle -->
        <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
        </button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</nav>
