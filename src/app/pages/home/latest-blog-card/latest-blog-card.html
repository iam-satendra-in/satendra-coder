<section class="latest-blogs-wrapper">
    <div class="latest-blogs-container">
        <div class="section-header">
            <h2>üìù Latest Blog Posts
                <br>
                <span>Read developer blogs and articles on the latest technologies.</span>
            </h2>
            <button routerLink="/blog" class="view-all-btn">see more</button>
        </div>

        <div class="blogs-grid">
            @for (blog of blogs; track $index) {
            <div class="blog-card">
                <div class="image-wrapper">
                    <img [src]="blog.image" alt="Blog Image" />
                </div>
                <div class="content">
                    <h3>{{ blog.title }}</h3>
                    <p class="meta">By {{ blog.author }} ‚Ä¢ {{ blog.date }}</p>
                </div>
            </div>
            }
        </div>
    </div>
</section>
