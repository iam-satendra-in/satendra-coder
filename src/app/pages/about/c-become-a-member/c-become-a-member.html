<section class="member-container">
    <div class="member-form-wrapper">
        <button class="close-btn" type="button" (click)="closeDialog()">Ã—</button>

        <h2>Become a Member</h2>
        <p>Join our tech community as a Learner, Mentor, or Contributor.</p>

        <form #memberForm="ngForm" (ngSubmit)="submitMemberForm(memberForm)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required [(ngModel)]="memberData.name" />
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required [(ngModel)]="memberData.email" />
            </div>

            <div class="form-group">
                <label for="memberType">Member Type</label>
                <select id="memberType" name="memberType" required [(ngModel)]="memberData.memberType">
                    <option value="" disabled selected>Select Type</option>
                    <option value="learner">Learner</option>
                    <option value="mentor">Mentor</option>
                    <option value="instructor">Instructor</option>
                    <option value="contributor">Contributor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="link">LinkedIn or Website (optional)</label>
                <input type="url" id="link" name="link" [(ngModel)]="memberData.link" />
            </div>

            <div class="form-group">
                <label for="message">Tell us why you want to join</label>
                <textarea id="message" name="message" rows="4" required [(ngModel)]="memberData.message"></textarea>
            </div>

            <button type="submit" [disabled]="memberForm.invalid">Join Now</button>
        </form>
    </div>
</section>
