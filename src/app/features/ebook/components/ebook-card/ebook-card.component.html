<div class="ebook-card">
    <a [routerLink]="['/ebooks', ebook.id]" class="cover-link">
        <img [src]="ebook.coverUrl" [alt]="ebook.title" class="cover" />
    </a>

    <div class="meta">
        <h3 class="title">{{ ebook.title }}</h3>
        <p class="author">by {{ ebook.author }}</p>
        <p class="cat" *ngIf="ebook.category">{{ ebook.category }}</p>
        <p class="price" [class.free]="ebook.price===0">
            {{ ebook.price===0 ? 'Free' : 'â‚¹' + ebook.price }}
        </p>
    </div>

    <div class="actions">
        <button (click)="onAdd()" class="btn">ðŸ“š Add</button>
        <button (click)="onBuy()" class="btn buy">{{ ebook.price===0 ? 'Get' : 'Buy' }}</button>
    </div>
</div>
