<section>
    <h2>My Library</h2>
    <div *ngIf="library.length === 0">Your library is empty.</div>
    <div class="grid" *ngIf="library.length > 0">
        <div class="lib-card" *ngFor="let e of library">
            <img [src]="e.coverUrl" />
            <div class="meta">
                <h4>{{e.title}}</h4>
                <p>{{e.author}}</p>
                <div class="actions">
                    <a [routerLink]="['/ebooks', e.id]">View</a>
                    <button (click)="remove(e.id)">Remove</button>
                </div>
            </div>
        </div>
    </div>
</section>
