<div *ngIf="ebook; else notfound" class="detail">
    <img [src]="ebook.coverUrl" alt="{{ebook.title}}" class="cover" />
    <div class="info">
        <h2>{{ebook.title}}</h2>
        <p class="author">by {{ebook.author}}</p>
        <p class="price">{{ ebook.price===0 ? 'Free' : 'â‚¹' + ebook.price }}</p>
        <p class="desc">{{ebook.description}}</p>

        <div class="actions">
            <button (click)="addToLibrary()">ðŸ“š Add to Library</button>
            <button (click)="buyNow()">{{ ebook.price===0 ? 'Get' : 'Buy Now' }}</button>
        </div>
    </div>
</div>

<ng-template #notfound>
    <p>Book not found.</p>
</ng-template>
