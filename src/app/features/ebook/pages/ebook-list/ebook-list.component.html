<section>
    <app-ebook-filter (filter)="onFilter($event)"></app-ebook-filter>

    <div *ngIf="filtered.length === 0">No ebooks found.</div>

    <div class="grid">
        <app-ebook-card *ngFor="let ebook of filtered" [ebook]="ebook" (addToLibrary)="addToLibrary($event)"
            (buyNow)="buyNow($event)">
        </app-ebook-card>
    </div>
</section>
