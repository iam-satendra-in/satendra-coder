<div class="tutorial-container">
    <div class="tutorial-row">
        <app-menu-card></app-menu-card>
        @if (isTutorialRoute()) {
        <app-tutorial-home></app-tutorial-home>
        }@else {
        <div class="tutorial-wrapper">
            <!-- Sidebar -->
            <app-tutoral-sidebar [isOpen]="isSidebarOpen" (closed)="onSidebarClosed()"></app-tutoral-sidebar>

            <!-- Main Content -->
            <main class="content">
                <!-- Top Bar with Breadcrumb + Icon -->
                <div class="topbar">
                    <div class="menu-icon" (click)="toggleSidebar()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#1f1f1f">
                            <path
                                d="M460-320v-320L300-480l160 160ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm440-80h120v-560H640v560Zm-80 0v-560H200v560h360Zm80 0h120-120Z" />
                        </svg>
                    </div>
                    <nav class="breadcrumb">
                        <a routerLink="/tutorials">Tutorials</a> <svg xmlns="http://www.w3.org/2000/svg" height="24px"
                            viewBox="0 -960 960 960" width="24px" fill="#0891b2">
                            <path d="M504-480 320-664l56-56 240 240-240 240-56-56 184-184Z" />
                        </svg>
                        <span>HTML Tutorial</span>
                    </nav>
                </div>

                <router-outlet></router-outlet>
            </main>
        </div>
        }
        <app-global-contact></app-global-contact>
        <app-footer-card></app-footer-card>

    </div>
</div>
