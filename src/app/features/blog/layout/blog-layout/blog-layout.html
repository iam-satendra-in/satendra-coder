<app-menu-card></app-menu-card>

<div class="home">
    <app-blog-banner></app-blog-banner>
    <div class="container">
        <section *ngFor="let category of categories" class="category-section">
            <div class="section-header">
                <h2 class="section-title">{{ category.name }}</h2>
                <button class="view-all-btn" [routerLink]="['/category', category.slug]">
                    View All ({{ category.count }})
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>

            <div class="blogs-grid">
                <app-blog-card *ngFor="let blog of getBlogsByCategory(category.name).slice(0, 3)"
                    [blog]="blog"></app-blog-card>
            </div>
        </section>
    </div>
</div>

<app-footer-card></app-footer-card>
