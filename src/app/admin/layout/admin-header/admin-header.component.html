<header class="header">
    <div class="header-left">
        <button class="sidebar-toggle" (click)="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <img src="/assets/images/global/logo.svg" alt="">
            <span>SatendraCoder</span>
        </div>
    </div>

    <div class="header-right">
        <div class="user-menu" [class.active]="userDropdownOpen">
            <button class="user-button" (click)="toggleUserDropdown()">
                <img [src]="currentUser.avatar" [alt]="currentUser.name" [title]="currentUser.name" class="user-avatar">
                <span class="user-name">{{ currentUser.name }}</span>
                <i class="fas fa-chevron-down"></i>
            </button>

            <div class="dropdown-menu" *ngIf="userDropdownOpen">
                <a [routerLink]="['/admin/profile']" class="dropdown-item">
                    <i class="fas fa-user"></i>
                    <span (click)="userDropdownOpen = false">Profile</span>
                </a>
                <a [routerLink]="['/admin/settings']" class="dropdown-item">
                    <i class="fas fa-cog"></i>
                    <span (click)="userDropdownOpen = false">Settings</span>
                </a>
                <hr class="dropdown-divider">
                <a (click)="logout()" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </div>
    </div>
</header>
