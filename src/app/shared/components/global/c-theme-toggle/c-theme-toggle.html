<div class="theme-toggle">
    <button [class.active]="selectedTheme === 'light'" (click)="setTheme('light')" aria-label="Light Theme">
        <span class="material-icons">light_mode</span>
    </button>

    <button [class.active]="selectedTheme === 'dark'" (click)="setTheme('dark')" aria-label="Dark Theme">
        <span class="material-icons">dark_mode</span>
    </button>
</div>
