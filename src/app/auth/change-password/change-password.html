<div class="change-password-wrapper">
  <div class="container">
    <h2>Change Password</h2>

    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input id="currentPassword" type="password" formControlName="currentPassword"
          placeholder="Enter current password" />
          @if (submitted && f['currentPassword'].errors) {
            <div class="error">
              Current password is required
            </div>
          }
        </div>

        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input id="newPassword" type="password" formControlName="newPassword"
            placeholder="Enter new password" />
            @if (submitted && f['newPassword'].errors) {
              <div class="error">
                New password is required (min 6 chars)
              </div>
            }
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" formControlName="confirmPassword"
              placeholder="Confirm new password" />
              @if (submitted && f['confirmPassword'].errors) {
                <div class="error">
                  Confirm password must match
                </div>
              }
            </div>

            <button type="submit">Update Password</button>
          </form>
        </div>
      </div>
