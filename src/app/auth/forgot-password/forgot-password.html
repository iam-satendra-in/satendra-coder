<section class="forgot-password-fuild">
  <div class="forgot-password-wrapper">
    <h2>Forgot Password?</h2>
    <p>Enter your registered email to receive a reset link.</p>

    <form #forgotForm="ngForm" (ngSubmit)="sendResetLink(forgotForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="identifier" #emailField="ngModel" required
          placeholder="Enter your registered email" required />

          @if (emailField.invalid && emailField.touched) {
            <div class="error">
              @if (emailField.errors?.['required']) {
                <small>Email is required.</small>
              }
              @if (emailField.errors?.['email']) {
                <small>Enter a valid email address.</small>
              }
            </div>
          }
        </div>

        <button type="submit" [disabled]="forgotForm.invalid">Send Reset Link</button>

        <div class="back-to-login">
          <a routerLink="/auth/login">‚Üê Back to Login</a>
        </div>
      </form>
    </div>
  </section>
